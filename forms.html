<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Application form</h2>
<hr>
<form>
  <label for="fname">First Name</label><br><br>
  <input type="text" id="fname" name="fname" placeholder="First Name"><br><br>
  <label for="lname">Last Name</label><br><br>
  <input type="text" id="lname" name="lname" placeholder="Last Name"><br><br>
  <label for="email">Email</label><br><br>
  <input type="text" id="email" name="email" placeholder="Email"><br><br>
  <label for="phone">Phone Number</label><br><br>
  <input type="text" id="phone" name="phone" placeholder="Phone Number"><br><br>
  <label for="dob">Date of Birth</label><br><br>
  <input type="date" id="dob" name="dob" placeholder="mm/dd/yy"><br><br>
  <label for="pic">Upload pic</label><br><br>
  <input type="file" id="pic" name="picture" ><br><br>
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender"><br><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender"><br><br>
  <label for="course">Course Taken</label>
  <select name="course" id="Course" size="3">
    <option value="Full">Fullstack</option>
    <option value="ds">Data Science</option>
    <option value="cs">Cyber Security</option>
    <option value="ai">Artificial Intelligence</option>
    <option value="ml">Machine Learning</option>
    <option value="pt">Python</option>
    <option value="ad">Android</option>
    <option value="rj">ReactJs</option>


  </select><br><br>



  <input type="submit" value="Apply">
  <input type="reset" value="Reset">

</form>






</body>
</html>
